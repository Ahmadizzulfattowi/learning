<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" title="" type="" />
    <title>Login Form</title>
</head>

<body>
    <div class="wrapper">
        <h2>Welcome</h2>
        <form action="#" method="get" accept-charset="utf-8">
            <div class="input-field">
                <input type="email" id="email" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>
            <a href="#" class="forgot">
                <p>Forgot password?</p>
            </a>
            <button type="submit" class="login">Login</button>
            <p>Don't have an account? <a href="#" class="sign up">SIGN UP</a></p>
        </form>
    </div>
    <script src="main.js" type="text/javascript" charset="utf-8">
    </script>
    <div class="g-recaptcha" data-sitekey="your_site_key_here"></div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>

</html>
